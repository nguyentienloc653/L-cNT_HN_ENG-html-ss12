<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        h3{
            text-align: center;
        }

        .mb-3{
            width: 75%;
        }
        form{
            padding: 10px;
        }
        button{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h3>Liên hệ với chúng tôi</h3>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
          <input type="name" class="form-control" id="exampleInputName" placeholder="Nhập họ và tên" >
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập email">
           
          </div>
        <div>
          <label for="exampleInputMess" class="form-label">Tin nhắn</label>
          <br>
          <textarea cols="100%" rows="4" placeholder="Nhập tin nhắn"></textarea>
        </div>
       
        <button type="submit" class="btn btn-primary bg-primary">Gửi tin nhắn</button>
      </form>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
